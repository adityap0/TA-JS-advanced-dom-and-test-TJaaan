<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/508c3a88fa.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="container">
    <div class="icon-box">
      <div class="icon" draggable="true">
        <i class="fab fa-accessible-icon"></i>
      </div>
      <div class="icon" draggable="true">
        <i class="fas fa-ambulance"></i>
      </div>
      <div class="icon" draggable="true"><i class="fab fa-apple"></i></div>
      <div class="icon" draggable="true"><i class="fas fa-baby"></i></div>
      <div class="icon" draggable="true"><i class="fas fa-band-aid"></i></div>
    </div>
    <div class="text-box">
      <div class="text">Band Aid</div>
      <div class="text">Apple</div>
      <div class="text">Baby</div>
      <div class="text">Ambulance</div>
      <div class="text">wheelBoy</div>
    </div>
    <div class="drop-box">
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
      <div class="drop"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
